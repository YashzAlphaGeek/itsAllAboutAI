<!DOCTYPE html>
<html>
<head>
    <title>Paper Flight</title>
    <style>
        body {
            margin: 0;
            background: #ecf0f1;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 20px;
        }

        /* Game box container */
        #gameBox {
            background: #ffffff;
            border: 3px solid #2c3e50;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Box header */
        #gameBoxHeader {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        /* HUD container inside box */
        #hudContainer {
            background: #f9f9f9;
            border: 2px solid #2c3e50;
            border-radius: 12px;
            padding: 12px 16px;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 220px;
            margin-bottom: 12px;
        }

        #hudContainer .hudRow {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }

        #hudContainer .hudLabel {
            font-weight: bold;
        }

        /* Speed slider container */
        #speedContainer {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 6px;
        }

        #speedContainer input[type="range"] {
            flex: 1;
        }

        canvas {
            background: #eaf2f8;
            border: 2px solid #2c3e50;
            border-radius: 12px;
        }

        /* Hit/miss feedback */
        .hit {
            color: green;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .miss {
            color: red;
            font-weight: bold;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>

<div id="gameBox">
    <div id="gameBoxHeader">ðŸŽ® Paper Flight</div>

    <div id="hudContainer">
    <div class="hudRow">
        <span class="hudLabel">ðŸŽ¯ Score:</span>
        <span id="scoreValue">0</span>
    </div>
    <div class="hudRow">
        <span class="hudLabel">Angle:</span>
        <span id="angleValue">0.00</span>
    </div>
    <div class="hudRow">
        <span class="hudLabel">Power:</span>
        <span id="powerValue">0.00</span>
    </div>
    <div class="hudRow">
        <span class="hudLabel">Hits:</span>
        <span id="hitsValue">0</span>
    </div>
    <div class="hudRow">
        <span class="hudLabel">Near Hits:</span>
        <span id="nearHitsValue">0</span>
    </div>
    <div class="hudRow">
        <span class="hudLabel">Min Dist:</span>
        <span id="minDistValue">0</span>
    </div>
    <div id="speedContainer">
        <input type="range" id="speedControl" min="0.1" max="3.0" step="0.05" value="1.0">
        <span id="speedLabel">1.0x</span>
    </div>
</div>


    <canvas id="gameCanvas" width="800" height="500"></canvas>
</div>

<script src="/static/game.js"></script>

</body>
</html>
