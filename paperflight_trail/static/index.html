<!DOCTYPE html>
<html>
<head>
  <title>Paper Flight</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #f0f4f7, #d9e2ec);
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 36px;
      color: #2c3e50;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      margin-top: 20px;
      margin-bottom: 5px;
    }
    canvas {
      border: 2px solid #333;
      background: linear-gradient(to bottom, #ffffff, #e6e6e6);
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #score {
      font-size: 20px;
      color: #333;
      margin-top: 10px;
      font-weight: bold;
    }
    #log {
      width: 800px;
      margin: 10px auto;
      height: 100px;
      background: #f7f9fb;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 5px;
      text-align: left;
      font-size: 14px;
      color: #555;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>Paper Flight ✈️</h1>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="score">Score: 0</div>
  <div id="log"></div>
  <script src="game.js"></script>
</body>
</html>
